name: is-even-matrix

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04, windows-latest, macos-latest ]
        node: [ 10, 12, 14 ]

    defaults:
      run:
        working-directory: ./examples/is-even

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: npm test
